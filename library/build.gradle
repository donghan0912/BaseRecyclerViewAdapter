apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:25.3.1'
}

publish {
    userOrg = 'donghan0912' //在https://bintray.com上注册的用户名
    groupId = 'com.hpu' //jCenter上的路径
    artifactId = 'base-adapter' //要上传的library名称（和二、4中的package相同）
    publishVersion = '0.0.1' //library的版本号
    desc = 'a library based on recyclerview.adapter' //library的简单描述
    website = 'https://github.com/donghan0912/BaseRecyclerViewAdapter' //library的开源地址，例如在github上的地址
}